<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Food Homepage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        </style>
</head>
<body class="bg-black-100">

  <header class="fixed top-0 top-0 left-0 w-full z-20">
    <nav class=" bg-red absolute inset-0 bg-white bg-opacity-30 backdrop-blur-md mx-auto flex items-center justify-between px-8 py-6">
      <div class="flex items-center space-x-3">
        <img src="images/pizza.svg" alt="Pizza Logo" class="h-10 w-10 object-contain" />
        <span class="text-white font-bold text-xl">FAST </br> FOOD</span>
      </div>
      <div class="hidden md:flex space-x-6 text-white font-semibold">
        <a href="#" class="hover:text-red-600">Home</a>
        <a href="#" class="hover:text-red-600">About</a>
        <a href="#" class="hover:text-red-600">Order</a>
        <a href="#" class="hover:text-red-600">Menu</a>
        <a href="#" class="hover:text-red-600">Contact</a>
      </div>
      
      <div class="md:hidden">
       <button id="menu-btn" class="text-white focus:outline-none">
         <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
      viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
   </div>
    </nav>
  </header>

  <section
    class="relative bg-cover bg-center bg-no-repeat min-h-screen flex items-center"
    style="background-image: url('images/food.jpg');">

    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <div class="relative z-10 max-w-7xl mx-auto px-6 w-full">
      <div class="text-white max-w-xl">
        <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-6">
          Best Quality<br /> Good Taste
        </h1>
        <p class="mb-6 text-lg md:text-xl">
          Enjoy delicious meals delivered fast and fresh to your door.
        </p>
        <a
          href="#"
          class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded text-white text-lg font-semibold transition"
        >
          Menu
        </a>
      </div>
    </div>
  </section>

</body>
</html>
